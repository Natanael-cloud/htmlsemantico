<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Figure, Figcaption e Picture</title>
</head>
<body>

    <figure> <!--tem como finalidade a inserção de imagens de uma forma semantica-->
        <img src="eigpt.jpeg" width="255"/>
        <!--Insere a imagem-->
        <figcaption>Descrição da Piramide</figcaption>
        <!--Tem finalidade descritiva-->
    </figure>

    <picture>
        <source srcset="eigpt.jpeg" media="(min-widht: 600px)">
        <img src="eigpt.jpeg"/>
    </picture>
    
</body>
</html>
